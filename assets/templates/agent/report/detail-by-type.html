<ol class="breadcrumb" style="margin-bottom: 0px;">
	<li><a ui-sref="report.onprocess">รายงานการเดิมพัน</a></li>
    <li class="active">{{ Lottery.type | lotteryGroup }} งวดวันที่ {{ Lottery.lottery_date | lotteryDate }}</li>
</ol>

<div ng-include="'../assets/templates/agent/report/detail-menu.html'" scope="" onload=""></div>

<div ui-view class="table-responsive">
	<table class="table table-bordered table-hover">
		<thead>
			<tr>
				<th rowspan="2">ประเภท</th>
				<th colspan="3">สมาชิก</th>
				<th colspan="3" ng-if="Members[0].agent!=false" ng-class="{'alert-warning':Role=='Agent'}">เอเย่นต์</th>
				<th colspan="3" ng-if="Reports[0].ma_receive!='-'" ng-class="{'alert-warning':Role=='Master'}">มาสเตอร์</th>
				<th colspan="3" ng-if="Reports[0].se_receive!='-'" ng-class="{'alert-warning':Role=='Senior'}">ซีเนียร์</th>
				<th colspan="3" ng-class="{'alert-warning':Role=='Admin'}">บริษัท</th>
			</tr>
			<tr>
				<th>ยอดแทง</th>
				<th>ค่าคอม</th>
				<th>รวม</th>

				<th ng-class="{'alert-warning':Role=='Agent'}">ถือหุ้น</th>
				<th ng-class="{'alert-warning':Role=='Agent'}">คอม</th>
				<th ng-class="{'alert-warning':Role=='Agent'}">รวม</th>

				<th ng-if="Reports[0].ma_receive!='-'" ng-class="{'alert-warning':Role=='Master'}">ถือหุ้น</th>
				<th ng-if="Reports[0].ma_receive!='-'" ng-class="{'alert-warning':Role=='Master'}">คอม</th>
				<th ng-if="Reports[0].ma_receive!='-'" ng-class="{'alert-warning':Role=='Master'}">รวม</th>

				<th ng-if="Reports[0].se_receive!='-'" ng-class="{'alert-warning':Role=='Senior'}">ถือหุ้น</th>
				<th ng-if="Reports[0].se_receive!='-'" ng-class="{'alert-warning':Role=='Senior'}">คอม</th>
				<th ng-if="Reports[0].se_receive!='-'" ng-class="{'alert-warning':Role=='Senior'}">รวม</th>
				
				<th ng-class="{'alert-warning':Role=='Admin'}">ถือหุ้น</th>
				<th ng-class="{'alert-warning':Role=='Admin'}">คอม</th>
				<th ng-class="{'alert-warning':Role=='Admin'}">รวม</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="report in Reports">
				<td class="text-center"><a ui-sref="report.detail.by_type.numbers({type:report.type})">{{ report.type | lotteryOptionName }}</a></td>
				<td class="text-right" number-color="{{ report.amount }}"></td>
				<td class="text-right" number-color="{{ report.discount }}"></td>
				<td class="text-right" number-color="{{ report.credit }}"></td>

				<td class="text-right" number-color="{{ report.ag_receive }}" ng-class="{'alert-warning':Role=='Agent'}"></td>
				<td class="text-right" number-color="{{ report.ag_commission }}" ng-class="{'alert-warning':Role=='Agent'}"></td>
				<td class="text-right" number-color="{{ report.ag_total }}" ng-class="{'alert-warning':Role=='Agent'}"></td>

				<td class="text-right" ng-if="report.ma_receive!='-'" number-color="{{ report.ma_receive }}" ng-class="{'alert-warning':Role=='Master'}"></td>
				<td class="text-right" ng-if="report.ma_receive!='-'" number-color="{{ report.ma_commission }}" ng-class="{'alert-warning':Role=='Master'}"></td>
				<td class="text-right" ng-if="report.ma_receive!='-'" number-color="{{ report.ma_total }}" ng-class="{'alert-warning':Role=='Master'}"></td>

				<td class="text-right" ng-if="report.se_receive!='-'" number-color="{{ report.se_receive }}" ng-class="{'alert-warning':Role=='Senior'}"></td>
				<td class="text-right" ng-if="report.se_receive!='-'" number-color="{{ report.se_commission }}" ng-class="{'alert-warning':Role=='Senior'}"></td>
				<td class="text-right" ng-if="report.se_receive!='-'" number-color="{{ report.se_total }}" ng-class="{'alert-warning':Role=='Senior'}"></td>

				<td class="text-right" number-color="{{ report.ad_receive }}" ng-class="{'alert-warning':Role=='Admin'}"></td>
				<td class="text-right" number-color="{{ report.ad_commission }}" ng-class="{'alert-warning':Role=='Admin'}"></td>
				<td class="text-right" number-color="{{ report.ad_total }}" ng-class="{'alert-warning':Role=='Admin'}"></td>

			</tr>
		</tbody>
		<tfoot>
			<tr>
				<th class="text-center">รวม</th>
				<th class="text-right" number-color="{{ Summary.amount }}"></th>
				<th class="text-right" number-color="{{ Summary.discount }}"></th>
				<th class="text-right" number-color="{{ Summary.credit }}"></th>
				
				<th class="text-right" number-color="{{ Summary.ag_receive }}" ng-class="{'alert-warning':Role=='Agent'}"></th>
				<th class="text-right" number-color="{{ Summary.ag_commission }}" ng-class="{'alert-warning':Role=='Agent'}"></th>
				<th class="text-right" number-color="{{ Summary.ag_total }}" ng-class="{'alert-warning':Role=='Agent'}"></th>
				
				<th class="text-right" ng-if="Reports[0].ma_receive!='-'" number-color="{{ Summary.ma_receive }}" ng-class="{'alert-warning':Role=='Master'}"></th>
				<th class="text-right" ng-if="Reports[0].ma_receive!='-'" number-color="{{ Summary.ma_commission }}" ng-class="{'alert-warning':Role=='Master'}"></th>
				<th class="text-right" ng-if="Reports[0].ma_receive!='-'" number-color="{{ Summary.ma_total }}" ng-class="{'alert-warning':Role=='Master'}"></th>
				
				<th class="text-right" ng-if="Reports[0].se_receive!='-'" number-color="{{ Summary.se_receive }}" ng-class="{'alert-warning':Role=='Senior'}"></th>
				<th class="text-right" ng-if="Reports[0].se_receive!='-'" number-color="{{ Summary.se_commission }}" ng-class="{'alert-warning':Role=='Senior'}"></th>
				<th class="text-right" ng-if="Reports[0].se_receive!='-'" number-color="{{ Summary.se_total }}" ng-class="{'alert-warning':Role=='Senior'}"></th>
				
				<th class="text-right" number-color="{{ Summary.ad_receive }}" ng-class="{'alert-warning':Role=='Admin'}"></th>
				<th class="text-right" number-color="{{ Summary.ad_commission }}" ng-class="{'alert-warning':Role=='Admin'}"></th>
				<th class="text-right" number-color="{{ Summary.ad_total }}" ng-class="{'alert-warning':Role=='Admin'}"></th>
			</tr>
		</tfoot>
	</table>
</div>
