<div class="container-fluid">
    <div class="col-md-6 col-md-offset-3 auth-panel">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <strong><i class="fa fa-unlock-alt" aria-hidden="true"></i> กรุณาเข้าสู่ระบบ</strong>
            </div>
            <div class="panel-body">

                <div class="row" ng-show="isLoginFailed">
                    <div class="col-md-12 text-center" ng-bind-html="loginFailedText">
                    </div>
                </div>

                <form name="formLogin" class="form-horizontal">

                    <div class="form-group" ng-class="formError.username?'has-error':'no-error'">
                        <label for="username" class="col-md-3 control-label">Username: </label>
                        <div class="col-md-9">
                            <input type="text" ng-model="account.username" class="form-control" id="username" name="username" placeholder="Username" required>
                        </div>
                    </div>

                    <div class="form-group" ng-class="formError.password?'has-error':'no-error'">
                        <label for="password" class="col-md-3 control-label">Password: </label>
                        <div class="col-md-9">
                            <input type="password" ng-model="account.password" class="form-control" id="password" name="password" placeholder="Password" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-md-offset-3 col-md-9">
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" ng-model="account.remember" value="1"> Remember me
                                </label>
                            </div>
                        </div>
                    </div>

                    <!--<div class="form-group" ng-class="formError.scr_code?'has-error':'no-error'">
                        <label for="scr_code" class="col-md-3 control-label">รหัสป้องกัน: </label>
                        <div class="col-md-9">
                            <img ng-src="{{srcCaptcha}}" width="160" height="50" alt=""> <a class="reload-captcha" ng-click="getCaptcha()" title="รับรหัสใหม่"><i class="fa fa-refresh fa-2" aria-hidden="true"></i></i></a>
                            <input type="text" ng-model="account.scr_code" class="form-control" id="scr_code" name="scr_code" placeholder="กรอกรหัสตามภาพ" autocomplete="off">
                            <span ng-show="formError.scr_code" class="control-label">{{formErrorText.scr_code}}</span>
                        </div>
                    </div>-->

                    <div class="row">
                        <div class="col-md-12 text-right">
                            <button ng-click="Login()" type="button" class="btn btn-primary"><i class="fa fa-sign-in" aria-hidden="true"></i> เข้าสู่ระบบ</button>
                        </div>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
