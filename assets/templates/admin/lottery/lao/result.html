<div class="col-md-12">
    
    <div>
        <form class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-2 control-label">ผลหวยลาว</label>
                <div class="col-sm-10" ng-class="{'has-error':invalid}">
                    <input type="text" class="form-control" placeholder="ผลหวยลาว 4 ตัว" ng-keypress="number($event)" maxlength="4" ng-change="genResult()" ng-model="result.lao" ng-readonly="Lottery.db.lottery_status=='success'">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">3 ตัวบน</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" ng-keypress="number($event)" maxlength="3" ng-model="result.three_number_top" readonly>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">3 ตัวโต๊ด</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" ng-keypress="number($event)" maxlength="23" ng-model="result.three_number_tode" readonly>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">2 ตัวบน</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" ng-keypress="number($event)" ng-model="result.two_number_top" maxlength="2" readonly>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">2 ตัวล่าง</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" ng-keypress="number($event)" ng-model="result.two_number_bottom" maxlength="2" readonly>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">2 ตัวโต๊ด</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" ng-keypress="number($event)" ng-model="result.two_number_tode" maxlength="17" readonly>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">วิ่งบน</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" ng-keypress="number($event)" ng-model="result.run_top" maxlength="5" readonly>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">วิ่งล่าง</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" ng-keypress="number($event)" ng-model="result.run_bottom" maxlength="3" readonly>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-md-10">
                    <button type="button" class="btn btn-success" ng-click="saveResult()"><i class="fa fa-floppy-o" aria-hidden="true"></i> บันทึกผล</button>
                </div>
            </div>

        </form>
    </div>

</div>
<div class="clearfix"></div>
